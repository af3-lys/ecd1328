<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap">
    <link rel="stylesheet" href="css/style.css">
    <title>ECD-1328</title>
</head>
<body>
    <section class="banner">
        <div class="banner__wrapper">
            <div class="banner__item">
                <div class="banner__title">Скидка 15% на костюмы <br> «Герои в масках»</div>
                <div class="banner__timer">
                    <div class="timer">
                        <div class="timer__text">До конца акции осталось</div>
                        <div class="timer__counter">
                            <div class="timer__days">
                                04
                                <span>дней</span>
                            </div>
                            <div class="timer__hours">
                                15
                                <span>часов</span>
                            </div>
                            <div class="timer__minutes">
                                36
                                <span>минут</span>
                            </div>
                            <div class="timer__seconds timer__seconds_colored">
                                59
                                <span>секунд</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="arrows">
                <div class="arrows__left"></div>
                <div class="arrows__right"></div>
            </div>
            <div class="dots">
                <div class="dots__item"></div>
                <div class="dots__item"></div>
                <div class="dots__item dots__item_active"></div>
            </div>
        </div>
    </section>
    <script src="js/"></script>
</body>
</html>
